name: medmind
description: "A medication management app with adherence tracking"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # BLoC State Management
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  
  # Functional Programming
  equatable: ^2.0.5
  dartz: ^0.10.1
  
  # Navigation
  go_router: ^12.1.3

  # Local Storage
  shared_preferences: ^2.2.2

  # ADD THESE COMPATIBLE DEPENDENCIES:
  intl: ^0.18.1
  flutter_local_notifications: ^18.0.1  # Downgraded to compatible version
  timezone: ^0.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/